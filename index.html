<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Analisador de Ativos com IA</title>
    <style>
        /* (mesmo CSS de antes, talvez com alguns ajustes) */
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 15px; cursor: pointer; border: none; background-color: #007bff; color: white; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
        .relatorio { border: 1px solid #ddd; padding: 15px; margin-top: 20px; border-radius: 8px; }
        #loading { text-align: center; padding: 20px; font-style: italic; display: none; }
        #btnDetalhadoContainer { margin-top: 15px; }
    </style>
</head>
<body>
    <h1>Analisador de Ativos com IA</h1>
    <p>Digite o ticker de uma Ação ou FII (ex: PETR4, MGLU3, MXRF11):</p>
    
    <input type="text" id="tickerInput" placeholder="Digite o ticker do ativo...">
    <button id="analiseRapidaBtn">Análise Rápida</button>
    
    <div id="loading">Analisando... Por favor, aguarde.</div>

    <div id="relatorioBreve" class="relatorio" style="display: none;"></div>
    
    <div id="btnDetalhadoContainer" style="display: none;">
        <button id="analiseDetalhadaBtn">Gerar Relatório Detalhado</button>
    </div>

    <div id="relatorioDetalhado" class="relatorio" style="display: none;"></div>

    <script src="config.js"></script> <script src="script.js"></script>   </body>

</body>
</html>
